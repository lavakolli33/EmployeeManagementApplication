<div class="container">
    <div *ngFor="let emp of employees">
        <div class="card">
                <div class="row">
                    <div class="col-md-4">
                      <img [src]="phtoPath" height="200px"/>
                    
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-6">
                                Gender:
                            </div>
                            <div class="col-md-6">
                               : {{emp.gender}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                Email:
                            </div>
                            <div class="col-md-6">
                              :  {{emp.email}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                PhoneNumber:
                            </div>
                            <div class="col-md-6">
                              :  {{emp.phoneNumber}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                Contact Preference:
                            </div>
                            <div class="col-md-6">
                               : {{emp.contactPreference}}
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
